<!-- ~~~~~~~~~~~~~~~ CACULATRICE ~~~~~~~~~~~~~~~ -->



<div class="calculatrice">

    <p id="ecran"></p>

    <div class="ligne">
      <p class="smallcase operation">+</p>
      <p class="smallcase operation">-</p>
      <p class="smallcase operation">/</p>
      <p class="smallcase operation">*</p>
    </div>

    <div class="ligne">
      <p class="smallcase number">1</p>
      <p class="smallcase number">2</p>
      <p class="smallcase number">3</p>
      <p class="smallcase number">4</p>
    </div>

    <div class="ligne">
      <p class="smallcase number">5</p>
      <p class="smallcase number">6</p>
      <p class="smallcase number">7</p>
      <p class="smallcase number">8</p>
    </div>

    <div class="ligne">
      <p class="smallcase number">9</p>
      <p class="smallcase number">0</p>
      <p class="smallcase1 efface" id="efface" >C</p>
      <p class="smallcase1 egal" id="egal">=</p>
    </div>

</div>
